</head>


<body id="body" style="background-size: cover">

<div id="mySidenav" class="sidenav" style="text-align: left;">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href=".\page1.html">Home</a>

<main id="main">
<span id="top_page" onclick="openNav()">&#9776; &nbsp&nbsp&nbsp&nbsp Flirt Detector </span>

<br/>
<br/>
<br/>
<br/>
<br/>

<h1 class="glow">IS YOUR CRUSH FLIRTING WITH YOU?</h1>

<br/>
<br/>

<p>
	Enter a conversation that you want to analyze
</p>

<form>
	<label for="subject">&nbsp&nbsp&nbsp&nbsp</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" placeholder="What did you crush say?"></textarea>
      </div>
    </div>   
</form>
<br/>

<div id="myProgress" style="width: 80%">
  <div id="myBar"></div>
</div>
<br/>
<button id="Calculate" onclick="move()">Calculate</button> 


</main>
<script>

function openNav() {
    document.getElementById("mySidenav").style.width = "350px";
    document.getElementById("main").style.marginLeft = "350px";
    document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
}


function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main").style.marginLeft = "0";
    document.body.style.backgroundColor = "white";
}


function move() {
  var elem = document.getElementById("myBar");   
  document.getElementById("Calculate").setAttribute("disabled", "disabled");
  var width = 1;
  var id = setInterval(frame, 10);
  var randPercent = Math.round(Math.random()*100)
  function frame() {
    if (width >= 100) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width * randPercent/100 + '%'; 
      elem.innerHTML = width * randPercent/100 + '%';
    }
  }
}

</script>
