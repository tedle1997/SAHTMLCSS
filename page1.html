<body style="text-align: center;">

<div id="mySidenav" class="sidenav" style="text-align: left;">

<main id="main">

<h2>This is a simple website to approximate the percentage of flirting intention that your target is having for you</h2>

<h1 class="glow">IS YOUR CRUSH FLIRTING WITH YOU?</h1>

<br/>
<br/>

<p>
	Enter a conversation that you want to analyze
</p>


<div id="myProgress">
  <div id="myBar"></div>
</div>


<form>
	<label for="subject">&nbsp&nbsp&nbsp&nbsp</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" placeholder="Write something.." style="height: 300px ;width: 100%"></textarea>
      </div>
    </div>   
</form>

<br>
<button id="Calculate" onclick="move()" style="height: 5%">Calculate With Fancy Deep Learning Algorithm</button> 

</main>
<script>

function openNav() {
    document.getElementById("mySidenav").style.width = "350px";
    document.getElementById("main").style.marginLeft = "350px";
    document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
}


function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main").style.marginLeft = "0";
    document.body.style.backgroundColor = "white";
}


function move() {
  var elem = document.getElementById("myBar");   
  document.getElementById("Calculate").setAttribute("disabled", "disabled");
  var width = 1;
  var id = setInterval(frame, 10);
  var randPercent = Math.round(Math.random()*100)
  function frame() {
    if (width >= 100) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width * randPercent/100 + '%'; 
      elem.innerHTML = width * randPercent/100 + '%';
    }
  }
}

</script>
